<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>TNG-Vorlage</title>

    <link rel="stylesheet" href="css/all.css"/>
    <script data-main="js/main" src="js/vendor/require.js"></script>
</head>

<body>

<section data-title-slide data-title="Mein Thema" data-names="Die Vortragenden" data-before-overview></section>

<section data-title="Section 1">

    <section>
        <ul>
            <li>Punkt 1</li>
            <li>Punkt 2</li>
        </ul>
        <div class="not-printed">x</div>
        <div>y</div>
    </section>

    <section data-markdown>
        <script type="text/template">
            ## Foo
            ### Bla

            Foo bar blubb

            * Punkt 1
            * Punkt 2

            ```sql
            SELECT *
            FROM abc
            WHERE xyz='foo';
            ```
        </script>
    </section>

</section>

<section data-title="Section 2">

    <section>
        <div class="animated-html" style="width: 400px; height: 400px;">
            <animation duration="500">
                <animate data-id="box" data-property="opacity" data-value="1"></animate>
            </animation>
            <animation duration="500">
                <animate data-id="box" data-property="opacity" data-value="0.5"></animate>
            </animation>

            <div id="box" style="margin-left:10px;margin-top:10px;width:200px;height:200px;background-color:blue;opacity:0">
                foo
            </div>
        </div>
    </section>

    <section id="foo">
        <h2>Animierte Elemente</h2>

        <p>Schnelle Variante</p>

        <br/>
        <p data-animation-index="1">Erster Absatz</p>

        <ul>
            <li data-animation-index="2">Erster Punkt</li>
            <li data-animation-index="3">Zweiter Punkt</li>
        </ul>
    </section>

    <section>
        <h2>SVG Transform</h2>

        <div class="svg animated-svg" src="img/test/test.svg" style="width: 640px; height: 480px; border: 1px solid black;">
            <initial>
                <state data-id="anim" data-property="transform" data-value="translate(100, 100)"></state>
            </initial>
            <animation data-duration="500">
                <animate data-id="anim" data-property="transform" data-value="translate(0, 100)"></animate>
            </animation>
            <animation data-duration="500">
                <animate data-id="anim" data-property="transform" data-value="translate(-100, 0)"></animate>
            </animation>
        </div>
    </section>

</section>

</body>
</html>
